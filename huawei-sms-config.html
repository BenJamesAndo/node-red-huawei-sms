<script type="text/javascript">
    RED.nodes.registerType("huawei-sms-config", {
        category: "config",
        defaults: {
            ip: {
                value: "192.168.8.1",
                required: true
            },
            concat: {
                value: true,
                required: false
            },
            debug: {
                value: false,
                required: false
            }
        },
        credentials: {
            password: { type : "password"}
        },
        label: function() {
            return this.ip;
        }
    });
</script>

<script type="text/html" data-template-name="huawei-sms-config">

    <div class="form-row">
        <label for="node-config-input-password">Admin Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-concat">Concat long messages</label>
        <input type="checkbox" id="node-config-input-concat" placeholder="" style="display:inline-block; width: auto; vertical-align: top;">
    </div>
    <div class="form-row">
        <label for="node-config-input-debug">Debug Logs</label>
        <input type="checkbox" id="node-config-input-debug" placeholder="" style="display:inline-block; width: auto; vertical-align: top;">
    </div>
</script>
