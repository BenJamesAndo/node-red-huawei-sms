<script type="text/javascript">
  RED.nodes.registerType("huawei-sms-send", {
    category: "huawei-sms",
    paletteLabel: "Send SMS",
    color: '#C7E9C0',
    icon: "font-awesome/fa-sign-out",
    defaults: {
      name: {value: ""},
      phone: {value: "", required: true, validate: RED.validators.regex(/^([+]?[0-9]{3,15};){0,10}[+]?[0-9]{3,15}$/)},
      config: {value: "", type: "huawei-sms-config"}
    },
    inputs: 1,
    outputs: 1,
    label: function() {
      return this.name || "Send SMS";
    }
  });
</script>

<script type="text/html" data-template-name="huawei-sms-send">
  <div class="form-row">
    <label for="node-input-config">Config</label>
    <input type="text" id="node-input-config">
  </div>
  <div class="form-row">
    <label for="node-input-phone">Phone</label>
    <input type="text" id="node-input-phone">
  </div>
  <div class="form-row">
    <label for="node-input-name">Name</label>
    <input type="text" type="text" id="node-input-name">
  </div>
</script>

<script type="text/html" data-help-name="huawei-sms-send">
  <p>This node enables the sending of SMS messages using Huawei's API endpoint <code>/api/sms/send-sms</code>.</p>
  <p>You can set the recipient's phone number dynamically by using the <code>msg.phone</code> property. To send messages to multiple recipients at once, list their numbers separated by semicolons. You can also set msg.phone to array.</p>
  <p>To ensure compliance with Huawei API's rate limiting, the node introduces a deliberate delay of about 2 seconds between the sending of each message.</p>
</script>
